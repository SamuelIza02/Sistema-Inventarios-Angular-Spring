<!-- Contenedor principal de la aplicación -->
<div class="container">
  <!-- Barra de navegación Bootstrap con color personalizado -->
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #8c0aef;">
    <div class="container-fluid">
      <!-- Logo/marca que navega a la lista de productos -->
      <a class="navbar-brand" routerLink="productos">Sistema de Inventarios</a>
      
      <!-- Botón hamburguesa para dispositivos móviles -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <!-- Menú de navegación colapsable -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <!-- Enlace a la página principal (lista de productos) -->
          <li class="nav-item">
            <a class="nav-link active" aria-current="page"
             routerLink="productos" routerLinkActive="active">Inicio</a>
          </li>
          <!-- Enlace para agregar nuevo producto -->
          <li class="nav-item">
            <a class="nav-link" routerLink="agregar-producto"
            routerLinkActive="active">Agregar Producto</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>

<!-- Contenedor para el contenido dinámico de las rutas -->
<div class="container">
  <!-- Outlet donde se renderizan los componentes según la ruta activa -->
  <router-outlet></router-outlet>
</div>
